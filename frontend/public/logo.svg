<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>

  <!-- Pie chart representation (left side) -->
  <g transform="translate(140, 200)">
    <!-- Pie slice 1 (largest) -->
    <path d="M 0 56 L 0 0 A 56 56 0 0 1 48.5 28 Z" fill="#34d399" opacity="0.9"/>
    <!-- Pie slice 2 -->
    <path d="M 0 56 L 48.5 28 A 56 56 0 0 1 28 -48.5 Z" fill="#60a5fa" opacity="0.9"/>
    <!-- Pie slice 3 -->
    <path d="M 0 56 L 28 -48.5 A 56 56 0 0 1 -56 0 Z" fill="#fbbf24" opacity="0.9"/>
    <!-- Pie slice 4 (smallest) -->
    <path d="M 0 56 L -56 0 A 56 56 0 0 1 0 0 Z" fill="#f87171" opacity="0.9"/>
    <!-- Center circle (donut) -->
    <circle cx="0" cy="56" r="24" fill="url(#bgGradient)"/>
  </g>

  <!-- Bar chart representation (right side) -->
  <g transform="translate(280, 160)">
    <!-- Bar 1 (tallest) -->
    <rect x="0" y="40" width="28" height="112" rx="4" fill="#34d399" opacity="0.9"/>
    <!-- Bar 2 -->
    <rect x="36" y="64" width="28" height="88" rx="4" fill="#60a5fa" opacity="0.9"/>
    <!-- Bar 3 -->
    <rect x="72" y="88" width="28" height="64" rx="4" fill="#fbbf24" opacity="0.9"/>
    <!-- Bar 4 (shortest) -->
    <rect x="108" y="112" width="28" height="40" rx="4" fill="#f87171" opacity="0.9"/>
    <!-- Baseline -->
    <line x1="-8" y1="154" x2="144" y2="154" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Upward trend arrow -->
  <g transform="translate(330, 290)">
    <!-- Arrow line -->
    <line x1="0" y1="40" x2="60" y2="0" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polyline points="45,0 60,0 60,15" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Dollar sign icon -->
  <g transform="translate(220, 340)">
    <circle cx="36" cy="36" r="36" fill="#ffffff" opacity="0.2"/>
    <text x="36" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  </g>
</svg>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />

    <!-- Apple Touch Icons (iOS home screen) -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <!-- Dynamic Theme Colors (supports dark mode) -->
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e1b4b" media="(prefers-color-scheme: dark)" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Portfolio" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />

    <!-- SEO and Description -->
    <meta name="description" content="Advanced portfolio management dashboard with real-time analytics, risk assessment, and performance tracking. Manage your investments professionally." />
    <meta name="keywords" content="portfolio, investment, finance, analytics, risk management, stocks, assets" />

    <title>Portfolio Dashboard - Professional Investment Management</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#1E40AF',
              accent: '#F59E0B',
              success: '#10B981',
              danger: '#EF4444',
              warning: '#F59E0B',
              info: '#06B6D4',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
